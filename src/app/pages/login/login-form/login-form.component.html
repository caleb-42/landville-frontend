<div class='login-form'>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <div class="input" [ngStyle]="{'border': inputError ? '1px solid #f00': 'none'}">
        <img src="../../../assets/images/ICON/Email.png"/>
        <input class="email" formControlName="email"  type='email' email="email"/>
      </div>
      <div class="input" [ngStyle]="{'border': inputError ? '1px solid #f00': 'none'}">
        <img src="../../../assets/images/ICON/Login.png"/>
        <input class="password" formControlName="password"  type="password" password="password"/>
      </div>
      <p class="notification">{{ notification }}</p>
      <div>
        <button class='launch' type='Submit'>Sign in</button>
        <a href='#'>Forgot Password?</a>
      </div>
    </form>
  </div>
