<div class="profile-band mb-2">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <app-profile-sidebar></app-profile-sidebar>
      </div>
      <div class="col-md-8 col-sm-12 profile-content">
        <div
          class="list-group list-group-horizontal-lg"
          id="profileBand"
          role="tablist"
        >
          <a
            class="list-group-item no-border list-group-item-action profile-tab "
            data-toggle="list"
            href="#personal"
            role="tab"
            >Personal Information</a
          >
          <a
            class="list-group-item no-border list-group-item-action profile-tab "
            data-toggle="list"
            href="#payments"
            role="tab"
            >Payment Details</a
          >
          <a
            class="list-group-item no-border list-group-item-action profile-tab "
            data-toggle="list"
            href="#transactions"
            role="tab"
            >Transactions</a
          >
        </div>

        <div class="tab-content">
          <div
            class="tab-pane active profile-tab-content"
            id="personal"
            role="tabpanel"
          >
            <app-personal-information></app-personal-information>
          </div>
          <div
            class="tab-pane profile-tab-content"
            id="payments"
            role="tabpanel"
          >
            Payment Details
          </div>
          <div
            class="tab-pane profile-tab-content"
            id="transactions"
            role="tabpanel"
          >
            Transactions
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
