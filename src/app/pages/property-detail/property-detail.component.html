<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landville</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card my-5">
                    <div class="card-header">
                        <h5><b>{{property.title}}</b></h5>
                        <div style="margin-top:-1%;">
                            <small><i class="fa fa-map-marker"></i>
                                {{property.address.State}},{{property.address.City}}</small>
                        </div>
                        <h5 class="price">&#8358; {{property.price}}</h5>
                    </div>
                    <div class="card-body">
                        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item" *ngFor="let image of property.image_others let i = index"
                                    [ngClass]="{'active' : i == 0}">
                                    <img src="{{image}}" class="d-block w-100" class="img-fluid" alt="Image">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>

                        </div>
                    </div>
                    <div class="container">
                        <div class="row amenities">
                            <span class="col-md-3"><b>Lot size: </b>{{property.lot_size}}</span>

                            <span class="col-md-3"><b>Bedrooms: </b> {{property.bedrooms}}</span>

                            <span class="col-md-3"><b>Bathrooms: </b>{{property.bathrooms}}</span>

                            <span class="col-md-3"><b>Garages: </b>{{property.garages}}</span>
                        </div>
                    </div>
                </div>
                <div class="about">
                    <h6><b>ABOUT PROPERTY</b></h6>
                    <p>{{property.description}}</p>
                    <p><span><a href="{{property.video}}" class="">Take a tour</a></span></p>
                </div>
            </div>

            <div class="col-md-2">

            </div>
        </div>
    </div>
</body>

</html>
